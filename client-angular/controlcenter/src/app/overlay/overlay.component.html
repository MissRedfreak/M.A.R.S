<div id="container">
  <video id="stream" src="../../assets/preview.mp4" class="overlay center" autoplay>
  </video>
</div>

<mat-grid-list cols="5" rowHeight="33vh">
    <mat-grid-tile>
        <app-env></app-env>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-health></app-health>
    </mat-grid-tile>
    <mat-grid-tile>

    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Camera</mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                    <div style="text-align: center;width: 100%">
                        <select #devices (change)="this.startStream()" >
                            <option *ngFor="let cam of this.selectors" value="{{cam.id}}">Camera {{cam.label}}</option>
                        </select>
                        <mat-progress-bar *ngIf="this.isLoading" mode="indeterminate"></mat-progress-bar>
                          <div>
                            <div id="overlayContainer" class="center">
                              <video id="stream" #webcam autoplay></video>
                              <canvas #canvas2 id="overlay" ></canvas>
                            </div>
                          </div>
                    </div>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>

    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
